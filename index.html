<!DOCTYPE html>
<html>
    <body>
        <h2>JavaScript Arrays</h2>
        <h2>join () and pop()</h2>
        <p>The join() method joins array elements into a string and 
            the pop() method remones the last element from an array.</p>
        <p id="myjoin"></p>
        <p id="myfirsttop"></p>
        <p id="mysecondtop"></p>
    <script>
        var fruits = ["Banana","Orange","Apple","Mango"];
        document.getElementById("myjoin").innerHTML = fruits.join (" * ");
        document.getElementById("myfirsttop").innerHTML = fruits; fruits.pop();
        document.getElementById("mysecondtop").innerHTML = fruits;
    </script>
    </body>
</html>
